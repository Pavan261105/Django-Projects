{% extends "base.html" %}
{% block title %}Register | Wholesaler's Market{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card glass-card p-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-center mb-4 fw-bold">Register as {{ user_type }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Register</button>
      <p class="text-center mt-3 small">
        Already have an account?
        <a href="{% url 'user_login' %}" class="text-info">Login here</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
