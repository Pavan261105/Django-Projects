{% extends 'base.html' %}
{% load static %}

{% block title %}
    Branch Login
{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
    <h2 class="text-center mb-4 fw-bold text-uppercase">Branch User Login</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">Login as Branch User</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'store_list' %}" class="text-decoration-none">‚Üê Back to Home</a>
    </div>
</div>
{% endblock %}
