{% extends "base.html" %}

{% block title %}
    Store Delete
{% endblock %}

{% block content %}
    <h1 class="text-center">Are you sure that you want to delete the store ? </h1>
    
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class="btn btn-success" href="{% url "store_list" %}">Cancel</a>
    </form>
{% endblock %}
