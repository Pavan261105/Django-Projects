{% extends 'base.html' %}

{% block title %}
    Product Delete
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h3>Are you sure you want to delete <strong>{{ product.name }}</strong>?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
