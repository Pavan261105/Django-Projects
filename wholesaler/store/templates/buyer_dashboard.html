{% extends 'base.html' %}
{% load static %}

{% block title %}
    Buyer Dashboard
{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 700px;">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5 text-center">
            <h2 class="fw-bold mb-4 text-uppercase">Welcome, {{ buyer.full_name }}!</h2>

            <div class="mb-4">
                <p class="mb-2"><i class="bi bi-envelope-fill me-2"></i><strong>Email:</strong> {{ user.email }}</p>
                <p class="mb-2"><i class="bi bi-telephone-fill me-2"></i><strong>Phone:</strong> {{ buyer.phone_number }}</p>
                <p><i class="bi bi-calendar-check-fill me-2"></i><strong>Member Since:</strong> {{ buyer.created_at|date:"F d, Y" }}</p>
            </div>

            <div class="d-flex justify-content-center flex-wrap">
                <a href="{% url 'store_list' %}" class="btn btn-primary m-2">Browse Stores</a>
                <a href="{% url 'all_products' %}" class="btn btn-success m-2">See Products</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
