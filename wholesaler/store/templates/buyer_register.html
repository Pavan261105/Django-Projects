{% extends 'base.html' %}
{% load static %}

{% block title %}
    Buyer Registration
{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
    <h2 class="text-center mb-4 fw-bold text-uppercase">Buyer Registration</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Create Buyer Account</button>
    </form>

    <p class="text-center text-muted small">
        Already have an account? <a href="{% url 'user_login' %}" class="text-info fw-bold">Login Here</a>
      </p>      
</div>
{% endblock %}
